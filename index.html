<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade Calculator | Pavan Pasalapudi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left_side">
            <h1>Result</h1>
            <div class="p_g_t">
                <h2>Percentage - <span class="per"></span></h2>
                <h2>Grade - <span class="gra"></span></h2>
                <h2>Total - <span class="to"></span></h2>
            </div>
        </div>
        <div class="content">
            <div class="right_side">
                <input type="number" id="c" placeholder="C Programming">
                <input type="number" id="ja" placeholder="Java">
                <input type="number" id="py" placeholder="Python">
                <input type="number" id="mt" placeholder="Maths">
                <input type="number" id="csa" placeholder="Computer System Architecture">
                <button type="button" onclick="showResult()">Show result</button>
                <button type="button" onclick="resetData()">Reset</button> 
            </div>
        </div>
        <div class="result">
            <h2></h2>
        </div>
    </div>
    <script>
        function showResult(){
            let c = document.querySelector("#c").value;
            let ja = document.querySelector("#ja").value;
            let py = document.querySelector("#py").value;
            let mt = document.querySelector("#mt").value;
            let csa = document.querySelector("#csa").value;

            let to = parseFloat(c) + parseFloat(ja) + parseFloat(py) + parseFloat(mt) + parseFloat(csa);
            let per = (to * 100) / 500;

            if(per >= 90){
                document.querySelector(".gra").innerHTML = "A+";

                alert("Congratulations! You have earned an A+! Keep up the great work!");
            }else if(per >= 80){
                document.querySelector(".gra").innerHTML = "A";
                alert("Great job! You earned an A! Keep pushing!");
            }else if(per >= 70){
                document.querySelector(".gra").innerHTML = "B+";
            
                alert("Well done! You earned a B+. Nice progress!");
            }else if(per >= 60){
                document.querySelector(".gra").innerHTML = "B";
                
                alert("Good effort! You earned a B. Keep improving!");
            }else if(per >= 50){
                document.querySelector(".gra").innerHTML = "C+";
                
                alert("You earned a C+. Keep working on it and aim higher!");
            }else if(per >= 40){
                document.querySelector(".gra").innerHTML = "C";
                
                alert("You passed with a C. You can do better! Keep trying!");
            }else if(per >= 35){
                document.querySelector(".gra").innerHTML = "D+";
                
                alert("You earned a D+. It's a pass, but there’s room for improvement.");
            }else if(per >= 30){
                document.querySelector(".gra").innerHTML = "D";
                
                alert("You earned a D. You passed, but consider reviewing the material for better results.");
            }else{
                document.querySelector(".gra").innerHTML = "You failed";
                
                alert("You failed. Don't give up – try harder next time, and seek help if needed.");
            }

            document.querySelector('.to').innerHTML = to;
            document.querySelector('.per').innerHTML = per;

            if(per > 30){
                document.querySelector('.result h2').innerHTML = "You passed!";
            }else{
                document.querySelector('.result h2').innerHTML = "You Failed!";
            }
        }   

        // Function to reset the input fields 
        function resetData(){
            document.querySelector("#c").value = "";
            document.querySelector("#ja").value = "";
            document.querySelector("#py").value = "";
            document.querySelector("#mt").value = "";
            document.querySelector("#csa").value = "";

            document.querySelector(".per").innerHTML = "";
            document.querySelector(".gra").innerHTML = "";
            document.querySelector(".to").innerHTML = "";
            document.querySelector('.result h2').innerHTML = "";
        }
    </script>
</body>
</html>
